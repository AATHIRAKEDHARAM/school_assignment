{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- font awesome js -->
    <script src="https://your-site-or-cdn.com/fontawesome/v6.1.1/js/all.js" data-auto-replace-svg="nest"></script>

    <title>student</title>
    <style>
        .child {
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 20px;
            font-size: 20px;
            line-height: 20px;
            color: #ffe8c3;
            background-color: whitesmoke;
            border-radius: 2px;

        }

        #hf {
            background-color: #0b6260;
        }

        * {
            box-sizing: border-box
        }

        /* Full-width input fields */
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        button:hover {
            opacity: 1;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            padding: 14px 20px;
            background-color: #f44336;
        }

        /* Float cancel and signup buttons and add an equal width */
        .cancelbtn,
        .signupbtn {
            float: left;
            width: 50%;
        }

        /* Add padding to container elements */
        .container {
            padding: 16px;

        }

        /* Clear floats */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {

            .cancelbtn,
            .signupbtn {
                width: 100%;
            }
        }

        .pd {
            padding-top: 2%;
            text-align: center;
        }




        .parent {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main {
            display: grid;
            grid-template-columns: 2fr 10fr;
            flex-grow: 1;
        }

        .content {
            flex-grow: 1;
        }

        /* --------- Non-flexbox related styles --------- */
        .child {
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 20px;
            font-size: 20px;
            line-height: 20px;
            color: #ffffff;
            background-color: rgba(90, 152, 138, 0.564);
            border-radius: 2px;

        }

        body {
            background-color: #ffffff;
            font-family: Verdana;
            font-weight: 600;
            margin: 0;
        }

        #hf {
            background-color: #0b6260;
        }

        #sidebar {
            width: 100%;
            background-color: #4db4b4;
        }

        a {
            color: black;
        }

        a:hover {

            color: whitesmoke;
        }

        .upload {
            width: 100px;
            position: relative;
            margin: auto;
        }

        .upload img {
            border-radius: 50%;
            border: 6px solid #eaeaea;
        }

        .upload .round {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #00b4ff;
            width: 32px;
            height: 32px;
            line-height: 33px;
            text-align: center;
            border-radius: 50%;
            overflow: hidden;
        }

        .upload .round input[type="file"] {
            position: absolute;
            transform: scale(2);
            opacity: 0;
        }

        input[type="file"]::-webkit-file-upload-button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div id="hf" class="child">SCHOOL </div>
        <div class="main">
            <div id="sidebar" class="child">

                <center>
                    <div><a href="{% url 'student:dashboard' %}">Dashboard</a></div><br><br><br>
                    <div><a href="{% url 'student:profile_info' %}">Profile info</a></div><br><br><br>

                    <div><a href="{% url 'common:home' %}">Logout</a></div><br><br><br>
                </center>
            </div>
            <div class="child content">
                {% block content %} {% endblock %}
            </div>
        </div>
        <div id="hf" class="child">Student</div>
    </div>
</body>

</html>
