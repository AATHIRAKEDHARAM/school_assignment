{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- font awesome js -->
    <script src="https://your-site-or-cdn.com/fontawesome/v6.1.1/js/all.js" data-auto-replace-svg="nest"></script>

    <title>Admin</title>
    <style>
        .parent {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main {
            display: grid;
            grid-template-columns: 2fr 10fr;
            flex-grow: 1;
        }

        .content {
            flex-grow: 1;
        }

        /* --------- Non-flexbox related styles --------- */
        .child {
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 20px;
            font-size: 20px;
            line-height: 20px;
            color: #ffffff;
            background-color: rgba(90, 152, 138, 0.564);
            border-radius: 2px;

        }

        body {
            background-color: #ffffff;
            font-family: Verdana;
            font-weight: 600;
            margin: 0;
        }

        #hf {
            background-color: #0b6260;
        }

        #sidebar {
            width: 100%;
            background-color: #4db4b4;
        }

        a {
            color: black;
        }

        a:hover {

            color: whitesmoke;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div id="hf" class="child">SCHOOL </div>
        <div class="main">
            <div id="sidebar" class="child">

                <center>
                    <div><a href="{% url 'school_admin:dashboard' %}">Dashboard</a><br><br><br></div>
                    <div><a href="{% url 'common:home' %}">Logout</a><br><br><br></div>
                </center>
            </div>
            <div class="child content">
                {% block content %} {% endblock %}
            </div>
        </div>
        <div id="hf" class="child">Admin</div>
    </div>
</body>

</html>
